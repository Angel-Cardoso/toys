{% extends 'base.html' %}

{% block title %} Registro de orden de almacen {% endblock %}

{% block content %}
<section class="container">
	<div class="jumbotron"> 
	<form method="post">
		<section class="container mt-3">
			{% csrf_token %}
			<h1>Registro de lote</h1>
			<p>Linea de creación: {{form.linea}}</p>
			<p>Destino: {{form.destino}}</p>
			<p>Fábrica: {{form.fabrica}}</p>
			<p>Productos: {{form.productos}}</p>
			<button type="submit" class="btn btn-primary">Registrar</button>
		</section>	
	</form>
</div>
</section>
	{{message}}  
{% endblock %}
