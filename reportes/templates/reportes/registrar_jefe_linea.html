{% extends 'base.html' %}

{% block title %} Registro de Jefe de Línea {% endblock %}

{% block content %} 
<section class="container">
	<div class="jumbotron">  
	<form method="post">
		<section class="container mt-3">
			{% csrf_token %}
			<h1>Registro de jefe de línea</h1>
			<p>Usuario: {{form.user}}</p>
			<p>Línea: {{form.linea}}</p>
			<button type="submit" class="btn btn-primary">Registrar</button>
		</section>	
	</form>
</div>
</section>
	{{message}}  
{% endblock %}
