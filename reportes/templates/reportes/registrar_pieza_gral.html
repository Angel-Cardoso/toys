{% extends 'base.html' %}

{% block title %} Registro de Piezas {% endblock %}

{% block content %}   
<section class="container">
	<div class="jumbotron">
	<form method="post">
		<section class="container mt-3">
			{% csrf_token %}
			<h1>Registro de pieza general</h1>
			<p>Nombre de la pieza: {{form.nombre_pieza}}</p>
			<p>Proveedor: {{form.proveedor}}</p>
			<p>Precio: {{form.precio}}</p>
			<button type="submit" class="btn btn-primary">Registrar</button>
		</section>	
	</form>
</div>
</section>
	{{message}}  
{% endblock %}
