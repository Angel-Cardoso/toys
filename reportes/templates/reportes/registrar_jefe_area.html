{% extends 'base.html' %}

{% block title %} Registro de Jefe de Área {% endblock %}

{% block content %}
<section class="container">
	<div class="jumbotron">
 
	<form method="post">
		<section class="container mt-3">
			{% csrf_token %}
			<h1>Registro de jefe de área</h1>
			<p>Usuario: {{form.user}}</p>
			<p>Area: {{form.area}}</p>
			<button type="submit" class="btn btn-primary">Registrar</button>
		</section>	
	</form>
</div>
</section>
	{{message}}  
{% endblock %}
