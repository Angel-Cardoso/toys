{% extends 'base.html' %}

{% block title %} Registro de orden de almacen {% endblock %}

{% block content %}
<section class="container">
	<div class="jumbotron"> 
	<form method="post">
		<section class="container mt-3">
			{% csrf_token %}
			<h1>Registro de almacen</h1>
			<p>Encargado de almacen: {{form.user}}</p>
			<p>Jefe de linea: {{form.jefe_linea}}</p>
			<p>Estado: {{form.estado}}</p>
			<p>Piezas: {{form.piezas}}</p>
			<button type="submit" class="btn btn-primary">Registrar</button>
		</section>	
	</form>
</div>
</section>
	{{message}}  
{% endblock %}
